<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Calendar</title>

    <!-- Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./build/calendar.js" defer type="module"></script>
  </head>
  <body>
    <div class="container border mt-4">
      <div class="row g-3">
        <h4>Events</h4>
        <div class="row d-flex flex-wrap">
          <div id="createEvent" class="col-md-4 col-12 border-end mb-3">
            <form id="addEvent" class="form">
              <div class="row g-2 align-items-center mb-2">
                <div class="col-4">
                  <label for="date" class="col-form-label">Event Date: </label>
                </div>
                <div class="col-8">
                  <input
                    id="date"
                    class="form-control form-control-sm"
                    type="date"
                    placeholder="Event Date"
                    required
                  />
                </div>
              </div>

              <div class="row g-2 align-items-center mb-2">
                <div class="col-md-4 col-12">
                  <label for="title" class="col-form-label">Title: </label>
                </div>
                <div class="col-8">
                  <input
                    id="title"
                    class="form-control form-control-sm"
                    type="text"
                    placeholder="Title"
                    required
                  />
                </div>
              </div>

              <div class="row g-2 align-items-center mb-2">
                <div class="col-md-4 col-12">
                  <label for="color" class="col-form-label">Color: </label>
                </div>
                <div class="col-8">
                  <input
                    id="color"
                    class="form-control form-control-sm"
                    type="color"
                    placeholder="Color"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary button w-100">Add Event</button>
            </form>
          </div>
          <div
            id="eventsContainer"
            class="events-container col-md-8 col-12 d-flex flex-wrap mb-3 gap-2"
          ></div>
        </div>
      </div>
    </div>
    <div class="container border mt-4">
      <div class="row"><h4>Calendar</h4></div>

      <div id="calendar">
        <div class="calendar-controls d-flex justify-content-between align-items-center my-2 flex-wrap">
          <button class="button navigation-buttons" id="prevBtn">Prev</button>
          <div class="mx-2 text-center flex-grow-1" id="monthAndYear">Today</div>
          <button class="button navigation-buttons" id="nextBtn">Next</button>
        </div>

        <div class="calendar-header d-flex text-center">
          <div class="header-cell">Sun</div>
          <div class="header-cell">Mon</div>
          <div class="header-cell">Tue</div>
          <div class="header-cell">Wed</div>
          <div class="header-cell">Thu</div>
          <div class="header-cell">Fri</div>
          <div class="header-cell">Sat</div>
        </div>

        <div id="calendar-body">
          <!-- will be filled dynamically -->
        </div>
      </div>
    </div>
  </body>
</html>
